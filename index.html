<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="signin">
            <form action="">
                <h1>Signin</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="remember-forget">
                    <label for="remember">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#">Forgot password ?</a>
                </div>

                <button class="btn">Signin</button>

                <div class="register-link">
                    <p>or signin with</p>
                </div>

                <div class="social-login">
                    <a href="#" class="social-btn fb">
                        <i class="fa-brands fa-square-facebook" title="Facebook"></i>
                    </a>
                    <a href="#" class="social-btn google">
                        <i class="fa-brands fa-square-google-plus" title="Google"></i>
                    </a>
                    <a href="#" class="social-btn linkedin">
                        <i class="fa-brands fa-linkedin" title="LinkedIn"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="signup">
            <h2>Welcome back!</h2>
            <p>Welcome back! We are so happy to have you here. It's great to see you again. We hope you had a safe and
                enjoyable time away</p>
            <p><a href="#" class="signup-btn">No account yet? Signup</a></p>

        </div>
    </div>

</body>

</html>
